<mat-card *ngFor="let movie of movies; let i=index;">
<mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        // This is the image that will be displayed in the card
        <mat-card-subtitle><img src{{movie.ImagePath}}/>
        </mat-card-subtitle>
    </mat-dialog-content>
</mat-card>
