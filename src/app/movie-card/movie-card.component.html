<div style="display: flex;">
    <div class="search" *ngIf="movies.length >= 0">
        <input type="text" [(ngModel)]="titleFilter" (input)="applyFilter()" placeholder="Search by title">
    </div>

    <div *ngFor="let movie of movies" class="movie-card">
    </div>

    <mat-progress-spinner *ngIf="loading" color="warn" value="100" mode="indeterminate"></mat-progress-spinner>

    <mat-card *ngFor="let movie of filteredMovies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>

        </mat-card-header>


        <img src={{movie.ImagePath}} alt={{movie.Title}} />



        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{movie.Title}}
                </mat-panel-title>

            </mat-expansion-panel-header>
            <p> {{movie.Title}} {{movie.Description}}</p>
        </mat-expansion-panel>

        <mat-card-actions>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">

                Genre
            </button>
            <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)">
                <mat-icon>favorite</mat-icon>
            </button>
            <button class="trailer" (click)="openTrailerDialog(movie)" mat-button color="white">
                <mat-icon>play_circle_outline</mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
</div>
