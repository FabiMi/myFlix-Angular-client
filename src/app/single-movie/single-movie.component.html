<mat-card>
   
    <mat-card-title>{{ movie.Name }}</mat-card-title>
    <mat-dialog-content>
      <div><span>Description:  </span>: {{movie.Description }}</div>
       
       

    </mat-dialog-content>
    <mat-card-actions>
      <button
        class="director-close-button"
        mat-stroked-button
        aria-label="Close the genre details button"
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
