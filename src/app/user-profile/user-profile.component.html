<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="{{user.Username}}" type="text"
                    name="Username" required />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" placeholder="please enter yout new Password" type="text"
                    name="password" required />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday"
                    required />
            </mat-form-field>
        </form>
        <mat-card-subtitle>Favorite Movies: <li *ngFor="let movie of favoriteMovies">
                {{movie.name}}
            </li></mat-card-subtitle>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">EDIT USER</button>
        <button mat-raised-button (click)="deleteUser()" color="warn">DELETE USER</button>
        <span class="fill-remaining-space"></span>
        <button class="back" mat-mini-fab a routerLink="/movies" color="warn">BACK</button>
    </mat-card-actions>
</mat-card>
