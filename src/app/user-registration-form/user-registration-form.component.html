<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-frorm-field>
            <input matInput
            [(ngModel)]="userData.UserName"
            placeholder="Username"
            type="text"
            name="Username"
            required/>
            </mat-frorm-field>
            <mat-frorm-field>
            <input matInput
            [(ngModel)]="userData.Password"
            placeholder="Password"
            type="text"
            name="Username"
            required    
            />
            </mat-frorm-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Email"
                placeholder="Email"
                type="email"
                name="Email"
                required>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Birthday"
                placeholder="Birthday"
                type="text"
                name="Birthday"
                required/>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
             (click)="registerUser()"
             color="primary">sign-up</button>
        <button mat-button
        (click)="onRegisterSubmit()"
        >Register</button>
        </mat-card-actions>
</mat-card>
