<mat-card>
    <mat-card-header>{{movie.Imagepath}}</mat-card-header>
    <mat-card-title>{{ genre.Name }}</mat-card-title>
    <mat-dialog-content>
      <div><span>Description</span>: {{genre.Description }}</div>
       
       

    </mat-dialog-content>
    <mat-card-actions>
      <button
        class="director-close-button"
        mat-stroked-button
        aria-label="Close the genre details button"
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
