<div>
  <mat-card>

    <mat-card-title>{{movie.Title}}</mat-card-title>

    <script src="https://www.youtube.com/iframe_api"></script>



    <mat-dialog-content>
      <youtube-player (ready)="adjustStyle()" videoId="{{movie.Trailerpath}}"> </youtube-player>
    </mat-dialog-content>
    <mat-card-actions>
      <button class="director-close-button" mat-stroked-button aria-label="Close the genre details button"
        mat-dialog-close color="primary">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
